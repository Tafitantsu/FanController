<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contrôle Ventilateur</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 28px;
        }
        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 24px;
        }
        .status {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        .indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }
        .fan-on { background: #43a047; }
        .fan-off { background: #bdbdbd; }
        .led-on { background: #e53935; }
        .led-off { background: #bdbdbd; }
        .label {
            font-weight: 500;
        }
        .threshold-form {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }
        input[type="number"] {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #bdbdbd;
            width: 80px;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover {
            background: #1565c0;
        }
        .error {
            color: #e53935;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contrôle du Ventilateur</h1>
        <div class="status">
            <div>
                <span class="label">Température mesurée :</span>
                <span id="temperature">--</span> °C
            </div>
            <div>
                <span class="label">État du ventilateur :</span>
                <span id="fan_indicator" class="indicator fan-off"></span>
                <span id="fan_status">--</span>
            </div>
            <div>
                <span class="label">LED :</span>
                <span id="led_indicator" class="indicator led-off"></span>
                <span id="led_status">--</span>
            </div>
            <div>
                <span class="label">Seuil actuel :</span>
                <span id="threshold">--</span> °C
            </div>
        </div>
        <form class="threshold-form" onsubmit="event.preventDefault(); setThreshold();">
            <label for="new_threshold">Nouveau seuil :</label>
            <input type="number" id="new_threshold" step="0.1" min="0">
            <button type="submit">Définir</button>
        </form>
        <div id="error" class="error"></div>
    </div>
    <script>
        const socket = io();

        socket.on('data', function(data) {
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('fan_status').textContent = data.fan_status;
            document.getElementById('threshold').textContent = data.threshold;
            document.getElementById('led_status').textContent = data.led_status || '--';

            // Indicateurs visuels
            document.getElementById('fan_indicator').className = 'indicator ' + (data.fan_status === 'ON' ? 'fan-on' : 'fan-off');
            document.getElementById('led_indicator').className = 'indicator ' + (data.led_status === 'ON' ? 'led-on' : 'led-off');
        });

        socket.on('threshold_updated', function(data) {
            document.getElementById('threshold').textContent = data.threshold;
            document.getElementById('error').textContent = '';
        });

        socket.on('error', function(data) {
            document.getElementById('error').textContent = data.message;
        });

        function setThreshold() {
            const val = document.getElementById('new_threshold').value;
            socket.emit('set_threshold', {threshold: val});
        }
    </script>
</body>
</html>
</html>
